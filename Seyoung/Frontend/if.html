<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문</title>
    <script>
        var your_gender = prompt("성별을 입력하세요", "남자 또는 여자");

        if (your_gender == "남자") {
            document.write("멋지군요!");
        } else if (your_gender == "여자") {
            document.writeln("예쁘군요!"); //ln은 공백문자 하나 들어감 
            document.write("푸하하하!");
        } else {
            document.write("'남자' 또는 '여자'로만 입력해주세요.");
        }
    </script>
</head>

<body>
</body>

</html>
