<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator</title>
    <script>
        // 비교연산자 
        var x = 30;
        var y = 50;

        document.write(x <= y, "<br>"); // true
        document.write(x >= y, "<br>"); // false
        document.write(x == y, "<br>"); // false
        document.write(x != y, "<br>"); // true

        // 논리연산자
        var a = 10 > 9; // true
        var b = 3 > 5; // false

        document.write(a && b, "<br>"); // false
        document.write(a || b, "<br>"); // true
        document.write(!a, "<br>"); // false
        document.write(!b, "<br>"); // true

        var myElement = document.getElementById("intro");
        $("#intro");
    </script>
</head>

<body>

</body>

</html>
