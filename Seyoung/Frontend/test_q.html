<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            padding: 2em;
            border: 1px solid #333;
            box-sizing: border-box;
        }
        
        .box1,
        .box2 {
            width: 50%;
            float: left;
        }
        
        .box3 {
            clear: both;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>

</html>
