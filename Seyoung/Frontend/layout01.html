<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout01</title>
    <style>
        /* reset css */
        * {margin:0px; padding:0px;}

        #mom {width: 960px; height: 920px; background-color: tomato; padding:10px;}
        #son01 {width: 960px; height: 100px; background-color: pink; margin-bottom: 10px;}
        #son02 {width: 290px; height: 700px; background-color: green; margin-bottom: 10px;
            float:left; }
        #son03 {width: 660px; height: 700px; background-color: gray; 
            float: right; }
        #son04 {width: 960px; height: 100px; background-color: gold; clear:both;}
    </style>
</head>
<body>
    <!-- 1. body에 정보 구조 설계
         2. css에 레이아웃(widht, height, background-color)
         3. 레이아웃 2단계 (float / position)-->
   <div id="mom">
       <div id="son01"></div>
       <div id="son02"></div>
       <div id="son03"></div>
       <div id="son04"></div>
   </div>
</body>
</html>
