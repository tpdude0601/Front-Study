<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>increase_operator</title>
    <script>
        // 증가 연산자
        // a++ , ++a

        // 후증가연산자
        var a = 1;

        document.write(++a + "<br>");
        document.write(a);

        // 선증가연산자
        var b = 1;

        document.write(b + "<br>");
        document.write(++b + "<hr>");

        // 복합대입 연산자
        var c = 1;
        // c = c + 1;
        c += 1;
    </script>
</head>

<body>

</body>

</html>
