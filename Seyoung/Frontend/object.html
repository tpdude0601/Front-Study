        function Car(cr, ht, wt) {
            this.cr01 = cr;

            this.pt = print; // 참조, 인자값으로 넘겨줄 시에는 괄호를 사용하지 않음 
        }

        function print() {
            document.write(this.cr01 + "<br>");
            document.write(this.ht01 + "<br>");
            document.write(this.wt01 + "<br>");
        }

        myCar = new Car("yello", 100, 20);
        myCar.pt();
