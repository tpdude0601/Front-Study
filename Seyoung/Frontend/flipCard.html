<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flipCard</title>
    <style>
        .flip-card {
            width: 30%;
            height: 200px;
            margin: 1.5%;
            float: left;
            position: relative;
        }
        
        .flip-card .front {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: lemonchiffon;
            border-radius: 20px;
            transform: perspective(1000px) rotateX(0deg);
            backface-visibility: hidden;
            transition: transform 0.5s;
        }
        
        .flip-card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: lavenderblush;
            border-radius: 20px;
            transform: perspective(1000px) rotateX(180deg);
            transition: transform 0.5s;
        }
        
        .flip-card:hover>.front {
            transform: perspective(1000px) rotateX(-180deg);
        }
        
        .flip-card:hover>.back {
            transform: perspective(1000px) rotateX(0deg);
        }
    </style>
</head>

<body>
    <div class="flip-card">
        <div class="back"></div>
        <div class="front"></div>
    </div>
    <div class="flip-card">
        <div class="back"></div>
        <div class="front"></div>
    </div>
    <div class="flip-card">
        <div class="back"></div>
        <div class="front"></div>
    </div>
</body>

</html>
